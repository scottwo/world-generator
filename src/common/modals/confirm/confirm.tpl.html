<div class="modal-header">
    <h3>{{ ConfirmCtrl.data.title }}</h3>
</div>
<div class="modal-body">
    <p>{{ ConfirmCtrl.data.body }}</p>
</div>
<div class="modal-footer">
    <button ng-click="ConfirmCtrl.cancel()" class="btn btn-danger">
        {{ ConfirmCtrl.data.cancelText }}
    </button>
    <button ng-click="ConfirmCtrl.ok()" class="btn btn-success">
        {{ ConfirmCtrl.data.okText }}
    </button>
</div>
