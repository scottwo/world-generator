<h1>All the People</h1>

<button type="button"
ng-click="$ctrl.makePerson()"
class="button button-raised"
name="button">Click to add person</button>

<div class="">
  <p ng-repeat="person in $ctrl.people">
    {{ person.name.first }} {{ person.name.last }} was born {{ person.birthdate }} in {{ person.birthplace }}
  </p>
</div>
